<html>

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">

</head>

<body>
    <!--<script>
        $("#myInput").keyup(function (event) {
            if (event.keyCode === 13) {
                $("#myBtn").click();
            }
        });

        $("#myBtn").click(function () {
            event.preventDefault();
            document.getElementById("myBtn").sendMessage();
        });
    </script>-->

    <div class="container">
        <h3 class=" text-center">Messaging</h3>
        <div class="messaging">
            <div class="inbox_msg">
                <div class="inbox_people">
                    <div class="headind_srch">
                        <div class="recent_heading">
                            <h4>Participants</h4>
                        </div>
                    </div>
                    <div class="inbox_chat">
                        <div class="chat_list active_chat" *ngFor="let user of users">
                            <div class="chat_people">
                                <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="" > </div>
                                <div class="chat_ib">
                                    <h5 (click)="userClicked(user.id)">{{user.name}} <span class="chat_date"></span></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mesgs">
                    <div class="msg_history">
                        <span><i  class="isTyping">your conversations are encrypted</i></span>
                        <div class="incoming_msg" *ngFor="let message of groupMessageArray">
                            <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt=""> </div>
                            <div class="received_msg">
                                <div class="received_withd_msg">
                                    <p>
                                        {{message.user}} : {{message.message}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="type_msg">
                        <div class="input_msg_write">
                            <span><i *ngIf="isTyping" class="isTyping">{{typer}} is typing...</i></span>
                            <input type="text" id="myInput" class="write_msg" class="form-control" (keypress)="typing()" [(ngModel)]="messageText" placeholder="Type a message"
                            />
                            <button class="msg_send_btn" id="myBtn" type="button" (click)="sendMessage()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
